{% extends "base.html" %} {% block content %}



<div class="row justify-content-center">
  <div class="card mb-3" style="width: 25rem;">
    <div class="card-header">
      <i class="fa fa-user"></i> Your Profile
    </div>
    <div class="card-body">
      <form  action="" method="post">
        <div class="form-group">
          <label for="username">Username</label>
          <input class="form-control username"  name="username"  type="text" value="{{current_user.username}}" readonly>
        </div>
        <div class="form-group ">
          <label for="email">Email</label>
          <input type="email" class="form-control email"  value="{{current_user.email}}" readonly>
        </div>
        <!-- <div class="modal-footer">

        </div> -->
      </form>

    </div>
  </div>
</div>

{% endblock %}
